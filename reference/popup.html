<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
        }
        button:hover {
            background-color: #006cbd;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        .button-group button {
            flex: 1;
        }
        #refreshButton {
            background-color: #5c5c5c;
        }
        #refreshButton:hover {
            background-color: #4a4a4a;
        }
        .content-editor {
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            overflow: auto;
            box-sizing: border-box;
        }
        .content-editor img {
            max-width: 100%;
            height: auto;
        }
        .html-source-editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
            font-family: monospace;
            resize: none; /* Disable resizing */
            margin-bottom: 10px;
        }
        .custom-dropdown {
            display: none;
            position: absolute;
            border: 1px solid #ddd;
            background-color: white;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        .dropdown-item {
            padding: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        .delete-recipient-btn {
            background: none;
            border: none;
            color: #d9534f;
            cursor: pointer;
            font-size: 16px;
            width: 24px;
            height: 24px;
            line-height: 24px; /* Center the X vertically */
            text-align: center; /* Center the X horizontally */
            padding: 0;
            flex-shrink: 0; /* Prevent the button from shrinking */
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="subject">主题（自动获取页面标题）:</label>
        <input type="text" id="subject" required>
    </div>
    <div class="form-group">
        <label for="recipient">收件人:</label>
        <div id="recipient-container" style="position: relative;">
            <input type="text" id="recipient" autocomplete="off">
            <div id="recipient-dropdown" class="custom-dropdown"></div>
        </div>
    </div>
    <div class="form-group">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px;">
            <label for="content" style="margin-bottom: 0;">内容:<span id="upload-progress" style="margin-left: 5px; font-weight: normal; font-size: 12px; color: #666;"></span></label>
            <button id="toggle-html-button" title="切换HTML源码" style="width: 40px; height: 24px; padding: 0; font-size: 12px; line-height: 24px;">&lt;/&gt;</button>
        </div>
        <div id="content" class="content-editor" contenteditable="true"></div>
        <textarea id="html-source" class="html-source-editor" style="display: none;"></textarea>
    </div>
    <div class="button-group">
        <button id="sendButton">发送</button>
    </div>
    
    <script type="module" src="dist/popup.bundle.js"></script>
</body>
</html>
